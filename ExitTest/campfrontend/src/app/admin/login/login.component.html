<section id="admin-login">
  <div class="container">
    <div class="text-end top-margin">
      <button type="button" class="btn btn-light top-bar" routerLink="/dashboard">Back to Dashboard</button>
    </div>
  </div>
  <div class="container align-items-center justify-content-center col-md-6 holder">
    <h3 class="text-center" style="margin-top: 3rem;">Admin Login</h3>
    <br>
    <div>
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="form-group">
          <label>Email address</label>
          <input type="email" class="form-control" formControlName="email" placeholder="Enter Email">
          <span class="error" *ngIf="!loginForm.controls['email'].valid && loginForm.controls['email']?.touched">Enter Valid Email</span>
        </div>
        <br>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" formControlName="password" placeholder="Password">
          <span class="error" *ngIf="!loginForm.controls['password'].valid && loginForm.controls['password']?.touched">Password Required</span>
        </div>
        <br>
        <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary btn-lg">Submit</button>
    </form>
    </div>
  </div>
</section>
