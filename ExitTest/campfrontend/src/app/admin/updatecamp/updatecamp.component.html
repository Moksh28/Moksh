<section id="update-camp">
  <div class="container">
    <div class="text-end top-margin">
      <button type="button" class="btn btn-light top-bar" routerLink="/dashboard">Back to Dashboard</button>
    </div>
    <div class="update-camp">
      <div class="row">
        <div class="col-md-6">
          <h3 class="text-center">Add New Camp Here</h3>
          <form [formGroup]="updateCampForm" (ngSubmit)="updateCamp()" class="upper-space">
            <div class="form-group">
              <label>Camp Name</label>
              <input type="text" class="form-control" formControlName="title" placeholder="Enter Camp Name" minlength="2" maxlength="30">
              <span class="error" *ngIf="!updateCampForm.controls['title'].valid && updateCampForm.controls['title']?.touched">Camp Name is required.</span>
            </div><br>
            <div class="form-group">
              <label>Cost Per Night (INR)</label>
              <input type="number" class="form-control" formControlName="rate" placeholder="Enter Cost Per Night">
              <span class="error" *ngIf="!updateCampForm.controls['rate'].valid && updateCampForm.controls['rate']?.touched">Cost Per Night is required.</span>
            </div><br>
            <div class="form-group">
              <label>Capacity</label>
              <input type="number" class="form-control" formControlName="capacity" placeholder="Enter Camp Capacity">
              <span class="error" *ngIf="!updateCampForm.controls['capacity'].valid && updateCampForm.controls['capacity']?.touched">Capacity is required.</span>
            </div><br>
            <div class="form-group">
              <label>Camp Photo</label>
              <input type="file" class="form-control" formControlName="image" placeholder="Enter Camp Photo" (change)="onImageSelect($event)" accept=".jpg, .jpeg, .png, .webp">
              <span class="error" *ngIf="!updateCampForm.controls['image'].valid && updateCampForm.controls['image']?.touched">Camp Photo is required.</span>
              <small>Please Enter image with of size less than 10 KB. Otherwise, you may get an error.</small>
            </div><br>
            <div class="form-group">
              <label>Description</label>
              <textarea type="text" class="form-control" formControlName="description" placeholder="Enter Description" rows="3"></textarea>
              <span class="error" *ngIf="!updateCampForm.controls['description'].valid && updateCampForm.controls['description']?.touched">Description is required.</span>
            </div><br>
            <button type="submit" [disabled]="!updateCampForm.valid" class="btn btn-primary btn-lg">Submit</button>
          </form>
        </div>
        <div class="col-md-6">
          <div class="image-preview">
            <img [src]="url" [width]="350">
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
