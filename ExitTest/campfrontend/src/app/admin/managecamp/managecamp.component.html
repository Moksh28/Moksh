<section id="manage-camps">
  <div class="container">
    <div class="text-end top-margin">
      <button type="button" class="btn btn-light top-bar" routerLink="/dashboard">Back to Dashboard</button>
      <button type="button" class="btn btn-primary top-bar" routerLink="/admin/add-new-camp">Add New Camp</button>
    </div>  
    <h3 class="text-center">Manage Camps</h3>
    <div class="all-camps">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Cost (Per Day)</th>
            <th scope="col">Max Allowed</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let camp of camps">
            <td>{{camp.title}}</td>
            <td>{{camp.rate}}</td>
            <td>{{camp.capacity}}</td>
            <td>
              <div class="row">
                <div class="col-6">
                  <i (click)="updateCamp(camp)" class="bi bi-pencil-square success"></i>
                </div>
                <div class="col-6">
                  <i (click)="deleteCamp(camp)" class="bi bi-trash3-fill error"></i>
                </div>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</section>
